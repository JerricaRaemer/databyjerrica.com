<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/custom.css?v=' | append: site.github.build_revision | relative_url }}">
  <style>
    nav {
      background: #222;
      padding: 1em;
      font-family: sans-serif;
    }
    nav a {
      color: white;
      margin-right: 1em;
      text-decoration: none;
      font-weight: bold;
    }
    nav .dropdown {
      position: relative;
      display: inline-block;
    }
    nav .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 180px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      padding: 0.5em 0;
    }
    nav .dropdown-content a {
      color: white;
      padding: 8px 16px;
      display: block;
      margin: 0;
    }
    nav .dropdown-content a:hover {
      background-color: #555;
    }
    nav .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <nav>
    <a href="{{ '/' | relative_url }}">Home</a>
    <a href="{{ '/about' | relative_url }}">About</a>
    <a href="{{ '/benefits' | relative_url }}">HR/Benefits Specialty</a>
    <a href="{{ '/portfolio' | relative_url }}">Portfolio</a>

    <div class="dropdown">
      <a href="{% post_url %}">Blog â–¼</a>
      <div class="dropdown-content">
        <a href="{% post_url 2025-04-15-benefits %}">Benefits</a>
        <a href="{% post_url 2025-03-15-compliance %}">Compliance</a>
        <a href="{% post_url 2025-05-15-good_data_analysts %}">Good Data Analysts</a>
        <a href="{% post_url 2025-07-31-reducing_errors %}">Reducing Errors</a>
        <a href="{% post_url 2025-06-15-reducing_errors_2 %}">Reducing Errors 2</a>
        <a href="{% post_url 2025-01-15-root_cause %}">Root Cause Analysis</a>
        <a href="{% post_url 2025-02-15-sql %}">SQL</a>
        <a href="{% post_url 2025-07-15-story_telling %}">Story Telling</a>
        <a href="{% post_url 2025-08-13-story_telling_2 %}">Story Telling 2</a>
      </div>
    </div>
    <a href="{{ '/contact' | relative_url }}">Contact</a>
  </nav>

  <main style="padding: 1em;">
    {{ content }}
  </main>
</body>
</html>
